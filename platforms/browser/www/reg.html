<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Tele1000.ru</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script type="text/javascript" src="cordova.js"></script>


        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.form.min.js"></script>
        <script type="text/javascript" src="js/jquery.maskedinput.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/ajax.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body class="toc">
        <div class="bgmodal">
            <div class="waiting"><img src="img/712.gif" width="64px" height="64px"></div>
        </div>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" style="padding:5px;"><img src="img/logo.png" width="40px" height="40px"></a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right" style="margin-right: -30px">
                            <li><a href="auth.html">Авторизация</a></li>
                            <li><a href="reg.html">Регистрация</a></li>
                            <li><a href="#">Восстановление пароля</a></li>     
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
        <div class="container">
            <div class="panel panel-default" style='margin-top:15px;'>
                <div class="panel-heading">Регистрация</div>
                <div class="panel-body formAjax" url="http://tele1000.ru/api/1/Registration/Send/">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Ваше имя</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="name">
                                <div class="error__name"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Телефон</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control phoneMask" name="phone">
                                <div class="error__phone"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Email</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" name="email">
                                <div class="error__email"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Пароль</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="pass1">
                                <div class="error__pass1"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label">Повторите пароль</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" name="pass2">
                                <div class="error__pass2"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <button type="submit" class="btn btn-default">Регистрация</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
